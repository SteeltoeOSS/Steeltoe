# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core
trigger:
  branches:
    include:
    - hystrix-tests
  paths:
    exclude:
    - README.md
    - project-docs/*
    - roadmaps/*

variables:
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  PackageVersion: $[format('2.3.0-{0}', variables['Build.BuildId'])]

jobs:
- job: Linux_Build_and_Test
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: restore
      projects: 'src/CircuitBreaker/CircuitBreaker.sln'
  - task: DotNetCoreCLI@2
    inputs:
      command: build
      projects: 'src/CircuitBreaker/CircuitBreaker.sln'
      arguments: '--no-restore -c $(buildConfiguration) -v n /p:TreatWarningsAsErrors=True'
  - task: DotNetCoreCLI@2
    inputs:
      command: test
      projects: 'src/CircuitBreaker/test/HystrixBase.Test/Steeltoe.CircuitBreaker.HystrixBase.Test.csproj'
      arguments: '-c $(buildConfiguration) --filter "Category!=SkipOnLinux&Category!=FlakyOnHostedAgents"'
- job: MacOS_Build_and_Test
  pool:
    vmImage: 'macOS-10.14'
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: restore
      projects: 'src/CircuitBreaker/CircuitBreaker.sln'
  - task: DotNetCoreCLI@2
    inputs:
      command: build
      projects: 'src/CircuitBreaker/CircuitBreaker.sln'
      arguments: '--no-restore -c $(buildConfiguration) -v n /p:TreatWarningsAsErrors=True'
  - task: DotNetCoreCLI@2
    inputs:
      command: test
      projects: 'src/CircuitBreaker/test/HystrixBase.Test/Steeltoe.CircuitBreaker.HystrixBase.Test.csproj'
      arguments: '-c $(buildConfiguration) --filter "Category!=SkipOnMacOS&Category!=FlakyOnHostedAgents"'
- job: Windows_Build_Test_and_Package
  pool:
    vmImage: 'win1803'
  steps:
  - task: DotNetCoreCLI@2
    inputs:
      command: restore
      projects: 'src\CircuitBreaker\CircuitBreaker.sln'
  - task: DotNetCoreCLI@2
    inputs:
      command: build
      projects: 'src\CircuitBreaker\CircuitBreaker.sln'
      arguments: '--no-restore -c $(buildConfiguration) -v n /p:TreatWarningsAsErrors=True'
  - task: DotNetCoreCLI@2
    inputs:
      command: test
      projects: 'src\CircuitBreaker\test\HystrixBase.Test\Steeltoe.CircuitBreaker.HystrixBase.Test.csproj'
      arguments: '-c $(buildConfiguration) --filter "Category!=FlakyOnHostedAgents"'
