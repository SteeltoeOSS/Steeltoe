# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core
name: $(SourceBranchName)-$(Date:yyyyMMdd)$(Rev:.r)
trigger:
- devops

variables:
  buildConfiguration: 'Debug'
  buildVersionFallback: '2.2.0'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  System.Debug: true

jobs:
- job: SetBuildNumber
  steps:
    - pwsh: |
        Write-Host "Branch $Env:SourceBranchName"
        if ($Env:SourceBranchName -notMatch "^[\d\.]+$")
        {
          $newBuildNumber = $Env:BuildNumber.Replace($Env:SourceBranchName, $Env:BuildVersionFallback);
          Write-Host "Non-numeric branch name detected, new build number will be" $newBuildNumber
          Write-Host "##vso[build.updatebuildnumber]$newBuildNumber"
        }
      env:
        BuildNumber: $(Build.BuildNumber)
        SourceBranchName: $(Build.SourceBranchName)
        BuildVersionFallback: $(buildVersionFallback)

