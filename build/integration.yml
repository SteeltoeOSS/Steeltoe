trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*'
    include:
    - build/templates/*
    - build/integration.yml
    - src/Integration/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Integration
      coverletInclude: "[Steeltoe.Integration*]*"
  - template: templates/consolidate-coverage.yaml
    parameters:
      JobNames:
      - Integration_ubuntu