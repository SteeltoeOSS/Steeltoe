trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - /*
    include:
    - build/templates/component-build.yml
    - build/integration.yml
    - src/Integration/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Integration
  - template: templates/consolidate-coverage.yaml
    parameters:
      JobNames:
      - Integration_ubuntu