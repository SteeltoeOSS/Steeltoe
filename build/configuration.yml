pr:
  paths:
    exclude:
    - build
    - src
    include:
    - .editorconfig
    - stylecop.json
    - '*.props'
    - '*.ruleset'
    - .config/dotnet-tools.json
    - build/templates
    - build/configuration.yml
    - src/Configuration
    - src/Steeltoe.Configuration.slnf

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Configuration
      runConfigServer: true
