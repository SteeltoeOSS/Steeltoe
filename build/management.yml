pr:
  paths:
    exclude:
    - build
    - src
    include:
    - .editorconfig
    - stylecop.json
    - '*.props'
    - '*.ruleset'
    - .config/dotnet-tools.json
    - build/templates
    - build/management.yml
    - src/Management
    - src/Steeltoe.Management.slnf

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Management
  - template: templates/component-build.yaml
    parameters:
      component: Management
      OS: macOS
      skipFilter: --filter "Category!=SkipOnMacOS"
  - template: templates/component-build.yaml
    parameters:
      component: Management
      OS: windows
