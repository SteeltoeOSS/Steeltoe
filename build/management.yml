pr:
  branches:
    include:
    - main
    - release/3.*
  paths:
    exclude:
    - /
    include:
    - build/templates
    - build/management.yml
    - src/Management

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Management
  - template: templates/component-build.yaml
    parameters:
      component: Management
      OS: windows
