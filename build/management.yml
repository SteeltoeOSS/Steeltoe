pr:
  paths:
    exclude:
    - build
    - src
    include:
    - .gitattributes
    - .gitignore
    - .editorconfig
    - stylecop.json
    - coverlet.runsettings
    - '*.props'
    - '*.ruleset'
    - build/templates
    - build/management.yml
    - src/Management

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Management
  - template: templates/component-build.yaml
    parameters:
      component: Management
      OS: windows
