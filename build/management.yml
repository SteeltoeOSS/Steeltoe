trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*'
    include:
    - build/templates/*
    - build/management.yml
    - src/Management/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Management
      coverletInclude: "[Steeltoe.Management*]*"
  - template: templates/component-build.yaml
    parameters:
      component: Management
      OS: windows
      coverletInclude: "[Steeltoe.Management*]*"
  - template: templates/consolidate-coverage.yaml
    parameters:
      JobNames:
      - Management_ubuntu
      - Management_windows
