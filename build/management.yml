trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*'
    include:
    - build/templates/*
    - build/management.yml
    - src/Management/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Management
  - template: templates/component-build.yaml
    parameters:
      component: Management
      OS: windows
