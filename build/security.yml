pr:
  paths:
    exclude:
    - build
    - src
    include:
    - .editorconfig
    - stylecop.json
    - '*.props'
    - '*.ruleset'
    - .config/dotnet-tools.json
    - build/templates
    - build/security.yml
    - src/Security

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Security
      skipFilter: --filter "Category!=SkipOnLinux"
  - template: templates/component-build.yaml
    parameters:
      component: Security
      OS: windows
