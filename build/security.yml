pr:
  branches:
    include:
    - main
  paths:
    exclude:
    - /
    include:
    - build/templates
    - build/security.yml
    - src/Security

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Security
      skipFilter: --filter "Category!=SkipOnLinux"
  - template: templates/component-build.yaml
    parameters:
      component: Security
      OS: windows
