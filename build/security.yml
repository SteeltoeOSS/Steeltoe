trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*'
    include:
    - build/templates/*
    - build/security.yml
    - src/Security/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Security
      coverletInclude: "[Steeltoe.Security*]*"
      skipFilter: --filter "Category!=SkipOnLinux"
  - template: templates/consolidate-coverage.yaml
    parameters:
      JobNames:
      - Security_ubuntu
