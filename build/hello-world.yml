jobs:
- job: Hello_World
  pool:
    vmImage: windows-latest
  steps:
  - pwsh: |
      Write-Host "Hello world"
      $sourceBranch = $env:SYSTEM_PULLREQUEST_SOURCEBRANCH
      if (-not $sourceBranch) {
        Write-Host "Sorry, this pipeline can only be run from PRs."
      }
      else {
        Write-Host "sourceBranch = $sourceBranch"
        Write-Host "sourceBranch = $env:SYSTEM_PULLREQUEST_SOURCEBRANCH"
        Write-Host "targetBranch = $env:SYSTEM_PULLREQUEST_TARGETBRANCH"
        Write-Host "sourceCommitId = $env:SYSTEM_PULLREQUEST_SOURCECOMMITID"
      }
    displayName: Write message
