trigger: none

jobs:
- job: Hello_World
  variables:
    DOTNET_NOLOGO: true
    DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
    DOTNET_CLI_TELEMETRY_OPTOUT: 1
  pool:
    vmImage: windows-latest
  steps:
  - checkout: self
    persistCredentials: true
  - task: PowerShell@2
    displayName: Hello world
    inputs:
      targetType: 'inline'
      script: |
        Write-Host "Hello world"
  - task: GitHubComment@0
    displayName: Add GitHub comment
    continueOnError: true
    inputs:
      gitHubConnection: 'SteeltoeOSS'
      repositoryName: '$(Build.Repository.Name)'
      comment: 'Example comment'
      # https://stackoverflow.com/questions/66802587/create-github-pr-comment-from-azure-pipeline
  - task: GitHubComment@0
    displayName: Add GitHub comment 1
    continueOnError: true
    inputs:
      gitHubConnection: 'SteeltoeOSS (1)'
      repositoryName: '$(Build.Repository.Name)'
      comment: 'Example comment 1'
  - task: GitHubComment@0
    displayName: Add GitHub comment 2
    continueOnError: true
    inputs:
      gitHubConnection: 'SteeltoeOSS (2)'
      repositoryName: '$(Build.Repository.Name)'
      comment: 'Example comment 2'
  - task: GitHubComment@0
    displayName: Add GitHub comment 3
    continueOnError: true
    inputs:
      gitHubConnection: 'SteeltoeOSS (3)'
      repositoryName: '$(Build.Repository.Name)'
      comment: 'Example comment 3'
  - task: GitHubComment@0
    displayName: Add GitHub comment 4
    continueOnError: true
    inputs:
      gitHubConnection: 'SteeltoeOSS (4)'
      repositoryName: '$(Build.Repository.Name)'
      comment: 'Example comment 4'
