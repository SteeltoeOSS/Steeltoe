jobs:
- job: Automated_Code_Cleanup
  pool:
    vmImage: windows-latest
  steps:
  - checkout: self
    persistCredentials: true
    #clean: true
    clean: false
  - task: PowerShell@2
    displayName: Automated code cleanup
    env:
      SYSTEM_ACCESSTOKEN: $(System.AccessToken)  
    inputs:
        targetType: filePath
        filePath: cleanup-code-in-pull-request.ps1
