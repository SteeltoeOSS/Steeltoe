pr:
  paths:
    exclude:
    - build
    - src
    include:
    - .gitattributes
    - .gitignore
    - .editorconfig
    - stylecop.json
    - coverlet.runsettings
    - '*.props'
    - '*.ruleset'
    - build/templates
    - build/messaging.yml
    - src/Messaging

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Messaging
      runRabbitMQ: true
