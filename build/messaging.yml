trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*'
    include:
    - build/templates/component-build.yml
    - build/messaging.yml
    - src/Messaging/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Messaging
      runRabbitMQ: true
      coverletInclude: "[Steeltoe.Messaging*]*"
  - template: templates/consolidate-coverage.yaml
    parameters:
      JobNames:
      - Messaging_ubuntu
