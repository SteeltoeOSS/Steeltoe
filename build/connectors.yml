trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*'
    include:
    - build/templates/*
    - build/connectors.yml
    - src/Connectors/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Connectors
      coverletInclude: "[*Connector*]*"
  - template: templates/consolidate-coverage.yaml
    parameters:
      JobNames:
      - Connectors_ubuntu
