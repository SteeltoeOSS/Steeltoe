trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - /*
    include:
    - build/templates/component-build.yml
    - build/connectors.yml
    - src/Connectors/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Connectors
  - template: templates/consolidate-coverage.yaml
    parameters:
      JobNames:
      - Connectors_ubuntu
