pr:
  paths:
    exclude:
    - build
    - src
    include:
    - .gitattributes
    - .gitignore
    - .editorconfig
    - stylecop.json
    - coverlet.runsettings
    - '*.props'
    - '*.ruleset'
    - build/templates
    - build/connectors.yml
    - src/Connectors

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Connectors
