pr:
  paths:
    exclude:
    - build
    - src
    include:
    - .editorconfig
    - stylecop.json
    - '*.props'
    - '*.ruleset'
    - .config/dotnet-tools.json
    - build/templates
    - build/connectors.yml
    - src/Common
    - src/Configuration
    - src/Connectors

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Connectors
