pr:
  branches:
    include:
    - main
    - release/3.*
  paths:
    exclude:
    - /
    include:
    - build/templates
    - build/stream.yml
    - src/Stream

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Stream
      runRabbitMQ: true
      skipFilter: --filter "Category!=SkipOnLinux"
