trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - '*'
    include:
    - build/templates/component-build.yml
    - build/discovery.yml
    - src/Discovery/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Discovery
      coverletInclude: "[Steeltoe.Discovery*]*"
  - template: templates/consolidate-coverage.yaml
    parameters:
      JobNames:
      - Discovery_ubuntu
