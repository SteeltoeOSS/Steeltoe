trigger:
  branches:
    include:
    - main
  paths:
    exclude:
    - /*
    include:
    - build/templates/component-build.yml
    - build/common.yml
    - src/Common/*
pr:
- main

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Common
  - template: templates/consolidate-coverage.yaml
    parameters:
      JobNames:
      - Common_linux
