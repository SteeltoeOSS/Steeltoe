pr:
  branches:
    include:
    - main
    - release/3.*
  paths:
    exclude:
    - /
    include:
    - build/templates
    - build/common.yml
    - src/Common

jobs:
  - template: templates/component-build.yaml
    parameters:
      component: Common
  - template: templates/component-build.yaml
    parameters:
      component: Common
      OS: macOS
      skipFilter: --filter "Category!=SkipOnMacOS"
  - template: templates/component-build.yaml
    parameters:
      component: Common
      OS: windows
